<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="">
      <div class="name">
        <label for="name"
          >Name:
          <input type="name" id="name" name="name" required autofocus/>
        </label>
      </div>

      <div class="email">
        <label for="email"
          >Email:
          <input type="email" id="email" name="email" size="30" required/>
        </label>
      </div>

      <div class="password">
        <label for="password"
          >Password:
          <input type="password" id="password" name="password" required minlength="4" maxlength="8"/>
        </label>
      </div>

      <div class="submit">
        <button type="submit" value="Signup" id="signup">Signup</button>
      </div>
       

    </form>
    <script src="./main.js"></script>
  </body>
</html>
